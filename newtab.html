<!DOCTYPE html>
<html>
	<head>
		<!-- Vue Material style sheet -->
		<link rel="stylesheet" href="css/vue-material.min.css">
		<!-- Font Awesome style sheet -->
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<!-- My style sheet -->
		<link rel="stylesheet" href="css/styles.css">
		<!-- Setup meta settings -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<!-- Load MuslimPro Widget to Get Prayer Times -->
		<script src="https://www.muslimpro.com/muslimprowidget.js?cityid=292672"></script>
		<!-- Vue JavaScript Library -->
		<script src="js/vue.min.js"></script>
		<!-- Vue Material JavaScript Library -->
		<script src="js/vue-material.min.js"></script>
		<!-- Page title -->
		<title>New Tab</title>
	</head>
	<body>
		<div id="app">
			
			<div id="back" :style="{ backgroundImage: 'url(img/' + wall + ')' }"></div>
			<div id="time">{{percent}}</div>
		<!--div ng-controller="Prayer"></div-->
			<span md-flex></span>
			<div md-flex="initial" layout="column" layout-align="end stretch">
				<md-card md-colors="::{background: 'grey-50'}">
					<md-list-item v-for="todo in todos" class="md-2-line"><!-- ng-dblclick="remove($index)"-->
						<div class="md-list-item-text" layout="column">
							<h3>{{ todo.text }}</h3>
							<p>{{ todo.date }}</p>
						</div>
					</md-list-item>
				</md-card>
				<md-fab-toolbar id="fab" md-open="state" md-direction="left">
					<md-fab-trigger>
						<md-button class="md-fab" md-colors="::{background: 'grey-50'}">
							<md-icon md-colors="::{color: 'grey-700'}" md-font-icon="fa fa-pencil fa-lg"></md-icon>
						</md-button>
					</md-fab-trigger>
					<md-toolbar @click="keepOpen()">
						<md-fab-actions class="md-toolbar-tools">
							<md-datepicker v-model="todo.date" md-is-open="open"></md-datepicker>
							<form @submit="add()">
								<md-input-container md-no-float class="md-block">
									<input v-model="todo.text" type="text" placeholder="New Todo">
								</md-input-container>
							</form>
						</md-fab-actions>
					</md-toolbar>
				</md-fab-toolbar>
			</div>
		</div>
		<!-- Available Wallpapers -->
		<script src="js/walls.js"></script>
		<!-- Vue Application Script -->
		<script src="js/app.js"></script>
	</body>
</html>
