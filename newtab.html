<!DOCTYPE html>
<html>
	<head>
		<!-- Angular Material style sheet -->
		<link rel="stylesheet" href="css/angular-material.min.css">
		<!-- My style sheet -->
		<link rel="stylesheet" href="css/styles.css">
		<!-- Setup meta settings -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<!-- Angular Material requires Angular.js Libraries -->
		<script src="js/angular.min.js"></script>
		<script src="js/angular-animate.min.js"></script>
		<script src="js/angular-aria.min.js"></script>
		<script src="js/angular-messages.min.js"></script>
		<!-- Angular Material Library -->
		<script src="js/angular-material.min.js"></script>
		<!-- Available Wallpapers -->
		<script src="js/walls.js"></script>
		<!-- Angular Application Script -->
		<script src="js/app.js"></script>
		<!-- Page title -->
		<title>New Tab</title>
	</head>
	<body ng-app="Todoify" ng-cloak>
		<style ng-controller="Background">
			body {
				background-image: url(img/{{ wall }});
			}
		</style>
		<div id="time" ng-controller="Time">
			{{ percent > 100 ? '+' + percent % 100 : percent }}<span style="font-size: .3em">%</span>
		</div>
	</body>
</html>
