<!DOCTYPE html>
<html>
	<head>
		<!-- Angular Material style sheet -->
		<link rel="stylesheet" href="css/angular-material.min.css">
		<!-- Font Awesome style sheet -->
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<!-- My style sheet -->
		<link rel="stylesheet" href="css/styles.css">
		<!-- Setup meta settings -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<!-- Angular Material requires Angular.js Libraries -->
		<script src="js/angular.min.js"></script>
		<script src="js/angular-animate.min.js"></script>
		<script src="js/angular-aria.min.js"></script>
		<script src="js/angular-messages.min.js"></script>
		<!-- Angular Material Library -->
		<script src="js/angular-material.min.js"></script>
		<!-- Angular Local Storage Library -->
		<script src="js/angular-local-storage.min.js"></script>
		<!-- Available Wallpapers -->
		<script src="js/walls.js"></script>
		<!-- Angular Application Script -->
		<script src="js/app.js"></script>
		<!-- Page title -->
		<title>New Tab</title>
	</head>
	<body ng-app="Todoify" layout="row" ng-cloak>
		<style ng-controller="Background">
			body {
				background-image: url(img/{{ wall }});
			}
		</style>
		<div id="time" ng-controller="Time">
			{{ percent > 100 ? '+' + percent % 100 : percent }}
		</div>
		<span flex></span>
		<div ng-controller="Todos" flex="initial" layout="column" layout-align="end stretch">
			<md-card ng-repeat="todo in todos track by $index">
				<md-card-title>
					<md-card-title-text layout="row" layout-align="space-between center">
						<span class="md-headline">{{ todo }}</span>
						<md-button id="$index" ng-click="remove($index)" class="md-icon-button" style="margin-right: -8px">
							<md-icon md-colors="::{color: 'grey-700'}" md-font-icon="fa fa-times fa-lg"></md-icon>
						</md-button>
					</md-card-title-text>
				</md-card-title>
			</md-card>
			<md-fab-toolbar id="fab" md-open="state" md-direction="left">
				<md-fab-trigger class="align-with-text">
					<md-button class="md-fab" md-colors="::{background: 'grey-50'}">
				        <md-icon md-colors="{color: 'grey-700'}" md-font-icon="fa fa-pencil fa-lg"></md-icon>
					</md-button>
				</md-fab-trigger>
				<md-toolbar ng-click="keepOpen($event)">
					<md-fab-actions class="md-toolbar-tools">
						<md-button class="md-icon-button" style="margin-right: -8px">
							<md-icon md-colors="::{color: 'grey-700'}" md-font-icon="fa fa-times fa-lg"></md-icon>
						</md-button>
						<form ng-submit="todos.push(todo); todo = ''">
							<md-input-container md-no-float class="md-block">
								<input ng-model="todo" type="text" placeholder="New Todo">
							</md-input-container>
						</form>
					</md-fab-actions>
				</md-toolbar>
			</md-fab-toolbar>
		</div>
	</body>
</html>
